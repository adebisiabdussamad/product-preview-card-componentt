<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <div id="img-cont">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="content">
      <section>
        <p class="upper">Perfume</p>
        <h1> Gabrielle Essence Eau De Parfum </h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price-tag">
          <p class="new">$149.99</p>
          <p><del>$169.99</del></p>
        </div>
        <div class="btn">
          <a href="">Add to Cart</a>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/adebisiabdussamad">Adebisi
        Abdussamad</a>. </div>
  </footer>
</body>

</html>
